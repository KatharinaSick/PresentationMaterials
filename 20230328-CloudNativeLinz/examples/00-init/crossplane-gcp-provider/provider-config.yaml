apiVersion: gcp.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  projectID: gcp-project-id
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: crossplane-gcp-secret
      key: creds